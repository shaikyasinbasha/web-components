<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Components</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!--<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>-->
        <style>
            body{
              font-family: 'Montserrat', sans-serif;
            }
            h1{
                display: flex;
                justify-content: space-between;
            }   
            label{
                font-weight: 700;
            }        
        </style>
    </head>
    <body>

        <h1><label>HTML WEB COMPONENTS</label> <i class="fa fa-refresh" aria-hidden="true" onclick="renderNew()"></i></h1>
        </br>
        <form>
            <div><label>INPUT</label></div>
            <cwc-input name="username" value="HELLO WORLD" type="text"></cwc-input>
            <BR/>
            <div><label>SINGLE SELECT</label></div>
            <cwc-select name="username" options='[{"label": "MALE", "value":"M"},{"label": "FEMALE", "value":"F"}]' ></cwc-select>
            <BR>
            <div><label>MULTI SELECT</label></div>
            <cwc-select name="username" options='[{"label": "React Js", "value":"1"},{"label": "Angular", "value":"2"},{"label": "Vue", "value":"3"}]' multi ></cwc-select>
        </form>
        <!--  -->


        <script src="components/cwc_input.js"></script>
        <script src="components/cwc_select.js"></script>
        <!-- <script src="webcomponent.js"></script> -->
        <script>
            function renderNew() {
                const data = [{label: 'SUPER COOL', value:'3'}]
                const cwcselect = document.querySelector('cwc-select').setAttribute('options', JSON.stringify(data));
                //document.querySelector('form').appendChild(cwcselect);
            }
        </script>
        <script>
            document.querySelector("cwc-input").addEventListener('cwc-keyup', e => {
                console.log(e.detail.value)
            });
        </script>
    </body>
</html>
