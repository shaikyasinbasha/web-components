<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Components</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <style>
            body{
              font-family: 'Montserrat', sans-serif;
            }
        </style>
    </head>
    <body>

        <h1>WEB COMPONENTS</h1>

        <form>
            <cwc-input name="username" value="10"></cwc-input>
        </form>


        <button onclick="renderNew()">Click Me</button>


        <script src="cwc_input.js"></script>
        <script src="cwc_select.js"></script>
        <script>
            function renderNew() {
                const cwcselect = document.createElement('cwc-select');
                document.querySelector('form').appendChild(cwcselect);
            }
        </script>
    </body>
</html>
